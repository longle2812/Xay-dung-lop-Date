<script>
    let Temperat = function (temp) {
        this.temp = temp;
        this.getC = function () {
            return 9 / 5 * this.temp + 32;
        }
        this.getK = function () {
            return this.temp + 213.75;
        }
    }
    let Temper = new Temperat(25);
    let TempC = Temper.getC ();
    let TempK = Temper.getK ();
    alert (TempC + " *C");
    alert (TempK + " *K");
</script>
